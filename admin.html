<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TI·ªÜM B√ÅNH NETFLIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%), 
                        url('Background.png') center/cover fixed;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #e50914;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .user-table {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(229, 9, 20, 0.3);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-free {
            background: rgba(255, 255, 255, 0.2);
            color: #aaa;
        }

        .badge-pro {
            background: #ffc107;
            color: #000;
        }

        .badge-google {
            background: #4285f4;
            color: #fff;
        }

        .btn {
            padding: 8px 16px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #f40612;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #e50914;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Admin Panel</h1>
        <p class="subtitle">Qu·∫£n l√Ω ng∆∞·ªùi d√πng - TI·ªÜM B√ÅNH NETFLIX</p>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>T·ªïng ng∆∞·ªùi d√πng</p>
            </div>
            <div class="stat-card">
                <h3 id="freeUsers">0</h3>
                <p>Free Plan</p>
            </div>
            <div class="stat-card">
                <h3 id="proUsers">0</h3>
                <p>Pro Plan</p>
            </div>
        </div>

        <!-- User Table -->
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>T√™n</th>
                        <th>Email</th>
                        <th>Lo·∫°i TK</th>
                        <th>Plan</th>
                        <th>Ng√†y ƒëƒÉng k√Ω</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #aaa; padding: 40px;">
                            Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Quay l·∫°i trang ch·ªß</a>
        </div>
    </div>

    <script>
        // ========================================
        // ADMIN PANEL LOGIC
        // ========================================

        // Load users
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('netflix_users') || '[]');
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: #aaa; padding: 40px;">
                            Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o
                        </td>
                    </tr>
                `;
                updateStats(users);
                return;
            }
            
            tbody.innerHTML = '';
            
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                
                const date = new Date(user.createdAt);
                const dateStr = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
                
                const isPro = user.plan === 'pro';
                const planBadge = isPro 
                    ? '<span class="badge badge-pro">‚≠ê PRO</span>' 
                    : '<span class="badge badge-free">FREE</span>';
                
                const providerBadge = user.provider === 'google'
                    ? '<span class="badge badge-google">Google</span>'
                    : '<span class="badge badge-free">Local</span>';
                
                row.innerHTML = `
                    <td><strong>${user.name}</strong></td>
                    <td>${user.email}</td>
                    <td>${providerBadge}</td>
                    <td>${planBadge}</td>
                    <td>${dateStr}</td>
                    <td>
                        ${!isPro ? `<button class="btn btn-small btn-success" onclick="upgradeToPro('${user.email}')">‚≠ê N√¢ng Pro</button>` : ''}
                        ${isPro ? `<button class="btn btn-small" onclick="downgradeToFree('${user.email}')">‚¨áÔ∏è H·∫° Free</button>` : ''}
                        <button class="btn btn-small btn-danger" onclick="deleteUser('${user.email}')">üóëÔ∏è X√≥a</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            updateStats(users);
        }

        // Update statistics
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('freeUsers').textContent = users.filter(u => u.plan !== 'pro').length;
            document.getElementById('proUsers').textContent = users.filter(u => u.plan === 'pro').length;
        }

        // Upgrade user to Pro
        function upgradeToPro(email) {
            const confirmed = confirm(`‚≠ê N√¢ng c·∫•p t√†i kho·∫£n l√™n Pro?\n\nEmail: ${email}\nG√≥i: Pro (20.000 VNƒê/th√°ng)`);
            
            if (!confirmed) return;
            
            const users = JSON.parse(localStorage.getItem('netflix_users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (user) {
                user.plan = 'pro';
                user.upgradedAt = new Date().toISOString();
                localStorage.setItem('netflix_users', JSON.stringify(users));
                
                console.log('‚úÖ Upgraded to Pro:', email);
                alert('‚úÖ ƒê√£ n√¢ng c·∫•p l√™n Pro th√†nh c√¥ng!');
                loadUsers();
            }
        }

        // Downgrade user to Free
        function downgradeToFree(email) {
            const confirmed = confirm(`‚¨áÔ∏è H·∫° c·∫•p t√†i kho·∫£n xu·ªëng Free?\n\nEmail: ${email}`);
            
            if (!confirmed) return;
            
            const users = JSON.parse(localStorage.getItem('netflix_users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (user) {
                user.plan = 'free';
                delete user.upgradedAt;
                localStorage.setItem('netflix_users', JSON.stringify(users));
                
                console.log('‚¨áÔ∏è Downgraded to Free:', email);
                alert('‚úÖ ƒê√£ h·∫° c·∫•p xu·ªëng Free!');
                loadUsers();
            }
        }

        // Delete user
        function deleteUser(email) {
            const confirmed = confirm(`üóëÔ∏è X√≥a t√†i kho·∫£n?\n\nEmail: ${email}\n\n‚ö†Ô∏è H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!`);
            
            if (!confirmed) return;
            
            let users = JSON.parse(localStorage.getItem('netflix_users') || '[]');
            users = users.filter(u => u.email !== email);
            localStorage.setItem('netflix_users', JSON.stringify(users));
            
            console.log('üóëÔ∏è Deleted user:', email);
            alert('‚úÖ ƒê√£ x√≥a t√†i kho·∫£n!');
            loadUsers();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚öôÔ∏è Admin panel loaded');
            loadUsers();
        });
    </script>
</body>
</html>
